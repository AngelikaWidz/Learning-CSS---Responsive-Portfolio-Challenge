<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lernantino // Web Developer</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>

<style>



</style>

<body>
  <!-- main logo / nav -->
  <header>
    <h1>Lernantino</h1>
  </header>

  <!-- hero banner -->
  <section class="flex-container" id="hero-banner">
      <h2>Cool subtitle here!</h2>
      <img src="./images/02-hero-bg.jpg" alt="chevron wooden panels">

  <main class="flex-container">

    <!-- about me -->
    <section class="flex-grid" id="about">
      <h2>About Me</h2>
      <p id="about-me">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam
      </p>

    <!-- portfolio container -->

    <div class="flex-grid" id="work">
      <h2>Work</h2>

      <div class="Project 1">
        <h3> LED Wall</h3>
      <img id="1" src="./images/02-portfolio-1.jpg"/>
      </div>

      <div class="Project 2">
        <h3> Calculator </h3>

      <h3> Parked Car </h3>
      <img id="3" src="./images/02-portfolio-3.jpg"/>
      </div>

      <div class="Project 4">

      </div>

    <section class="contact" id="contact">
      <h2>Contact Me</h2>
    </section>
